<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>A simple clock</title>
    <style>
        .out {
            font-size: 100px;
            font-family: "微软雅黑";
            color: #fff;
        }
        
        .sh {
            font-size: 150px;
            font-family: "微软雅黑";
            color: #fff;
        }
    </style>
</head>

<body translate="no">

    <div class="sh">即将开始</div>
    <div id="output" class="out"></div>

    <script>
        var d
		var pd =function(d){if(d<10)return '0'+d;return d+""}
        setInterval(
            c = function() {
                var d = new Date()
                output.innerText =pd(18-d.getHours())  + ":" + pd(59-(d.getMinutes())) + ":" + pd(60-(d.getSeconds()))
            }, 1000);
        c();
    </script>
</body>

</html>
